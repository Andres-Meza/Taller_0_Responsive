<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
  <!-- Iconos 2 -->
  <script src="https://kit.fontawesome.com/6131ecdde6.js"></script>
</head>

<body>
  <div class="container_Dashboard">
    <div class="container_left">
      <div class="container_arriba">
        <img class="Icon_Left" src="img/Hotelia horizontal blanco.svg" alt="">
        <div class="Icon_Logo">
          <img src="./img/hotelia campana.svg" alt="">
        </div>
        <div class="Icon_Logo">
          <img src="./img/men.jfif" alt="">
        </div>
        <div class="information">
          <h4>Angie Vargas</h4>
          <small>angievargas2@gmail.com</small>
        </div>
      </div>
      <div class="container_medio">
        <a href="" class="direcciones"><i class="fa-solid fa-bed"></i> Habitaciones</a>
        <a href="" class="direcciones"><i class="fa-solid fa-bell-concierge"></i> Reservas</a>
        <a href="" class="direcciones"><i class="fa-solid fa-bed"></i> Habitaciones</a>
        <a href="" class="direcciones"><i class="fa-solid fa-bell-concierge"></i> Habitaciones</a>
      </div>
      <div class="container_abajo">
        <a href="" class="direcciones"><i class="fa-solid fa-arrow-right-from-bracket"></i> Cerrar sesión</a>
      </div>
    </div>
    <div class="container_form_actualizar">
      <div class="content_perfil">
        <h1>Bienvenido, Angie Vargas</h1>
        <div class="perfil">
          <div class="perfil_left">
            <img class="Icon_Left" src="./img/profile.jpg" alt="" width="100">
            <div class="actions">
              <i class="fa-solid fa-file-arrow-up iconPerfil iconPerfil--d"></i>
              <i class="fa-solid fa-upload iconPerfil"></i>
            </div>
            <a href="" class="btn-Cambiar">Cambiar Contraseña</a>
          </div>
          <div class="perfil_right">
            <form action="" class="form_right">
              <div class="container_Input tipDocumento">
                <label for="">Tipo de documento</label><br>
                <select name="" id="">
                  <option value="">Cédula de ciudadania</option>
                  <option value="">Tarjeta de identidad</option>
                  <option value="">Pasaporte</option>
                </select>
              </div>
              <div class="container_Input numDoc">
                <label for="">Número de documento</label><br>
                <input type="number" name="" id="">
              </div>
              <div class="container_Input nombres"><label for="">Nombres</label><br>
                <input type="text"></div>
              <div class="container_Input"><label for="">Apellidos</label> <br>
                <input type="text"></div>
              <div class="container_Input"><label for="">Fecha nacimiento</label>
                <input type="date"></div>
              <div class="container_Input"><label for="">País de origen</label>
                <select name="pais">
                  <option>Colombia</option>
                  <option>Venezuela</option>
                  <option>España</option>
                </select>
              </div>
              <div class="container_Input"><label for="">Genero</label><br>
                <input type="radio" name="genero" id="">Mujer
                <input type="radio" name="genero" id="">Hombre
                <input type="radio" name="genero" id="">Otro</div>
              <div class="container_Input"><label for="">Teléfono de contacto</label>
                <input type="tel" name="" id=""></div>
              <div class="container_Input">
                <label for="">Email</label><br>
                <input type="email" name="" id="">
              </div>

              <div class="container_Input">
                <button class="btn-Cambiar" type="submit">Actualizar</button>
              </div>
              <div class="container_Input">
                <label for="">Contraseña</label>
                <input type="password" name="" id="">
              </div>
              <div class="container_Input">
                <label for="">Confirmar Contraseña</label>
                <input type="password" name="" id="">
              </div>
              <div class="container_Input">
                <button class="btn-Cambiar" type="submit">Cambiar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
