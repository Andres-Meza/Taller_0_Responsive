<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotelia</title>
  <link rel="stylesheet" href="./css/style.css">
  <!-- Iconos-->
  <script src="https://kit.fontawesome.com/6131ecdde6.js"></script>
</head>

<body class="body_login">
  <div class="container">
    <div class="form_login">
      <div class="logo_login">
        <img src="./img/Hotelia horizontal negro.svg" alt="">
        <i class="fa-solid fa-user"></i>
      </div>
      <form class="content_login" action="dashboard.html" method="post">
        <div class="inputs">
          <label for="">Usuario</label>
          <input class="input_login" type="text">
          <label for="">Contraseña</label>
          <input class="input_login" type="password" name="" id="">
        </div>
        <button class="btn_login" type="submit">Ingresar</button>
        <p>¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
      </form>
    </div>
  </div>

</body>

</html>
